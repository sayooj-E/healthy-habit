<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Info | Healthy Habits</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007a33;
      color: white;
      padding: 20px 60px 20px 60px;
      position: relative;
    }

    header h1 {
      font-size: 1.6em;
      margin: 0;
    }

    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .nav-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .nav-menu a {
      display: block;
      padding: 12px 20px;
      color: #007a33;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .nav-menu a:last-child {
      border-bottom: none;
    }

    .nav-menu a:hover {
      background-color: #f0f0f0;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }

    section {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #007a33;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #007a33;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005a24;
    }

    .contact-details {
      margin-top: 20px;
    }

    .contact-details p {
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e0e0e0;
      font-size: 14px;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>Contact Us</h1>

    <div class="nav-menu" id="navMenu">
      <a href="index.html">Home</a>
      <a href="#">More Info</a>
      <a href="contact.html">Contact Info</a>
      <a href="quiz.html">Quiz</a>
      <a href="#" onclick="signOut()">Sign Out</a>
    </div>
  </header>

  <!-- Contact Form -->
  <main>
    <section>
      <h2>ðŸ“¬ We'd Love to Hear From You</h2>
      <form onsubmit="event.preventDefault(); alert('Message sent successfully!');">
        <label for="name">Your Name</label>
        <input type="text" id="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" required />

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-details">
        <h3>ðŸ“ž Contact Information</h3>
        <p><strong>Email:</strong> healthystudents@example.com</p>
        <p><strong>Phone:</strong> +91-9876543210</p>
        <p><strong>Address:</strong> 123 Wellness Lane, Student City, India</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Healthy Students. Created by [Your Name]</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function signOut() {
      alert("You have signed out.");
      // Optional redirect logic here
    }

    document.addEventListener('click', function(e) {
      const menu = document.getElementById('navMenu');
      const burger = document.querySelector('.hamburger');
      if (!menu.contains(e.target) && !burger.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
